<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le 3e Œuil</title>

    <!-- Icon -->
    <link rel="icon" type="image/png" 
    href="assets/images/logo-light_mode.svg" media="(prefers-color-scheme: light)" />

    <link rel="icon" type="image/png" 
    href="assets/images/logo-dark_mode.svg" media="(prefers-color-scheme: dark)" />

    <!-- Fonts and Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

    <!-- Leaflet Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <!-- Style and Scripts -->
    <link rel="stylesheet" href="assets/style.css"/>

    <script defer src="assets/scripts/map.js"></script>
    <script defer src="assets/scripts/ui.js"></script>
    <script defer src="assets/scripts/audio-player.js"></script>

</head>
<body>

    <nav id="nav">
        <div class="nav-section nav-navigation">
            <span>Podcasts</span>
            <span>À propos</span>
        </div>
        <div class="nav-section nav-logo-container">
            <img src='assets/images/logo-full.png' alt="Logo: Le 3e œuil">
        </div>
        <div class='nav-section nav-blank-space'>

        </div>
    </nav>


    <section class="section" id="section-1">
        
        <div class='cover-image-container'>
            <img id="cover-image" src="assets/podcasts/ukraine-temoignage/cover-image.jpg" alt="Drapeau Ukrainien">
        </div>
        <div id="cover-image-separator"></div>
    </section>

    <section class="section" id="section-2">
        <div id="map"></div>
    </section>

    <section class="section" id="section-3">

    </section>


    <!-- Audio player -->
    <div id='audio-player-container'>

        <div></div>

        <div id="player-controls-container">

            <div id="player">
                <button id="play">Play</button>
                <button id="pause">Pause</button>
                <audio id="audio" src="assets/podcasts/ukraine-temoignage/podcast.mp3"></audio>
            </div>
            
            <div class="progress-bar-container">
                <span id="audio-played-time">0:00</span>
                <span id="progress-bar">
                    <div id="progress-made-bar"></div>
                    <div id="progress-btn"></div>
                </span>
                <span id='audio-remaining-time'>0:00</span>
            </div>

        </div>
    </div>

</body>
</html>
